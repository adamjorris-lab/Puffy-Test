
name: Daily Monitoring
on:
  push:
  pull_request:
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r monitoring/requirements.txt
      - name: Run monitoring
        run: make monitor
